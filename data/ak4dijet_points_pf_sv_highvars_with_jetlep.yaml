selection:
   ### use `&`, `|`, `~` for logical operations on numpy arrays
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   (event_no%7!=0)

test_time_selection:
   ### selection to apply at test time (i.e., when running w/ --predict)
   (event_no%1==0)

new_variables:
   ### [format] name: formula
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   pfcand1_mask: awkward.JaggedArray.ones_like(Jet1PFCands_pt)
   sv1_mask: awkward.JaggedArray.ones_like(Jet1SVsAK4_etarel)
   pfcand2_mask: awkward.JaggedArray.ones_like(Jet2PFCands_pt)
   sv2_mask: awkward.JaggedArray.ones_like(Jet2SVsAK4_etarel)

   ### high-level inputs
   jet_eta_stack: np.stack([jet1_eta, jet2_eta], axis=1)
   jet_phi_stack: np.stack([jet1_phi, jet2_phi], axis=1)
   lep_eta_stack: np.stack([lep1_eta, lep2_eta], axis=1)
   lep_phi_stack: np.stack([lep1_phi, lep2_phi], axis=1)
   jl_mask: np.ones_like(np.stack([jet1_eta, jet2_eta], axis=1))
   
   dphijj_stack: np.stack([ssww_leppt1_jetpt30_dphijj, ssww_leppt1_jetpt30_dphijj], axis=1)
   Jet_pt1_stack: np.stack([ssww_leppt1_jetpt30_Jet_pt1, ssww_leppt1_jetpt30_Jet_pt1], axis=1)
   Jet_pt2_stack: np.stack([ssww_leppt1_jetpt30_Jet_pt2, ssww_leppt1_jetpt30_Jet_pt2], axis=1)
   Lepton_pt1_stack: np.stack([ssww_leppt1_jetpt30_Lepton_pt1, ssww_leppt1_jetpt30_Lepton_pt1], axis=1)
   Lepton_pt2_stack: np.stack([ssww_leppt1_jetpt30_Lepton_pt2, ssww_leppt1_jetpt30_Lepton_pt2], axis=1)
   dphill_stack: np.stack([ssww_leppt1_jetpt30_dphill, ssww_leppt1_jetpt30_dphill], axis=1)
   mll_stack: np.stack([ssww_leppt1_jetpt30_mll, ssww_leppt1_jetpt30_mll], axis=1)
   met_stack: np.stack([ssww_leppt1_jetpt30_met, ssww_leppt1_jetpt30_met], axis=1)
   ptll_stack: np.stack([ssww_leppt1_jetpt30_ptll, ssww_leppt1_jetpt30_ptll], axis=1)
   mTi_stack: np.stack([ssww_leppt1_jetpt30_mTi, ssww_leppt1_jetpt30_mTi], axis=1)
   zlep1_stack: np.stack([ssww_leppt1_jetpt30_zlep1, ssww_leppt1_jetpt30_zlep1], axis=1)
   Zlep2_stack: np.stack([ssww_leppt1_jetpt30_Zlep2, ssww_leppt1_jetpt30_Zlep2], axis=1)
   drj1ll_stack: np.stack([ssww_leppt1_jetpt30_drj1ll, ssww_leppt1_jetpt30_drj1ll], axis=1)
   drj2ll_stack: np.stack([ssww_leppt1_jetpt30_drj2ll, ssww_leppt1_jetpt30_drj2ll], axis=1)
   pt_ratio_stack: np.stack([ssww_leppt1_jetpt30_pt_ratio, ssww_leppt1_jetpt30_pt_ratio], axis=1)

preprocess:
  ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
  ### [note]: `[var]_mask` will not be transformed even if `method=auto`
  method: manual
  ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
  data_fraction: 

inputs:
   pf1_points:
      length: 40
      vars: 
         - Jet1PFCands_eta
         - Jet1PFCands_phi
   pf1_features:
      length: 40
      vars: 
         - [Jet1PFCands_pt_log, 1, 0.5]
         - [Jet1PFCands_e_log, 1.3, 0.5]
         - Jet1PFCands_eta
         - Jet1PFCands_phi
         - [Jet1PFCands_abseta, 2, 1.6]
         - Jet1PFCands_charge
         - Jet1PFCands_isEl
         - Jet1PFCands_isMu
         - Jet1PFCands_isGamma
         - Jet1PFCands_isChargedHad
         - Jet1PFCands_isNeutralHad
         - [Jet1PFCands_pvAssocQuality, 4, 0.3]
         - Jet1PFCands_lostInnerHits
         - [Jet1PFCands_trkChi2, 5, 0.2]
         - [Jet1PFCands_trkQuality, 0, 0.2]
         - [Jet1PFCands_dz, 0, 180]
         - [Jet1PFCands_dzSig, 0, 0.9]
         - [Jet1PFCands_d0, 0.0, 300]
         - [Jet1PFCands_d0Sig, 0, 1.0]
         - [Jet1PFCandsAK4_btagEtaRel, 1.5, 0.5]
         - [Jet1PFCandsAK4_btagPtRatio, 0, 1]
         - [Jet1PFCandsAK4_btagPParRatio, 0, 1]
         - [Jet1PFCandsAK4_btagSip3dVal, 0, 100]
         - [Jet1PFCandsAK4_btagSip3dSig, 0, 0.5]
         - [Jet1PFCandsAK4_btagJetDistVal, 0, 40]
   pf1_mask:
      length: 40
      vars: 
         - pfcand1_mask
   pf2_points:
      length: 40
      vars: 
         - Jet2PFCands_eta
         - Jet2PFCands_phi
   pf2_features:
      length: 40
      vars: 
         - [Jet2PFCands_pt_log, 1, 0.5]
         - [Jet2PFCands_e_log, 1.3, 0.5]
         - Jet2PFCands_eta
         - Jet2PFCands_phi
         - [Jet2PFCands_abseta, 2, 1.6]
         - Jet2PFCands_charge
         - Jet2PFCands_isEl
         - Jet2PFCands_isMu
         - Jet2PFCands_isGamma
         - Jet2PFCands_isChargedHad
         - Jet2PFCands_isNeutralHad
         - [Jet2PFCands_pvAssocQuality, 4, 0.3]
         - Jet2PFCands_lostInnerHits
         - [Jet2PFCands_trkChi2, 5, 0.2]
         - [Jet2PFCands_trkQuality, 0, 0.2]
         - [Jet2PFCands_dz, 0, 180]
         - [Jet2PFCands_dzSig, 0, 0.9]
         - [Jet2PFCands_d0, 0.0, 300]
         - [Jet2PFCands_d0Sig, 0, 1.0]
         - [Jet2PFCandsAK4_btagEtaRel, 1.5, 0.5]
         - [Jet2PFCandsAK4_btagPtRatio, 0, 1]
         - [Jet2PFCandsAK4_btagPParRatio, 0, 1]
         - [Jet2PFCandsAK4_btagSip3dVal, 0, 100]
         - [Jet2PFCandsAK4_btagSip3dSig, 0, 0.5]
         - [Jet2PFCandsAK4_btagJetDistVal, 0, 40]
   pf2_mask:
      length: 40
      vars: 
         - pfcand2_mask
   sv1_points:
      length: 5
      vars:
         - Jet1SVsAK4_eta
         - Jet1SVsAK4_phi
   sv1_features:
      length: 5
      vars:
         - [Jet1SVsAK4_pt_log, 4, 0.6]
         - [Jet1SVsAK4_mass, 1.2, 0.3]
         - Jet1SVsAK4_eta
         - Jet1SVsAK4_phi
         - [Jet1SVsAK4_abseta, 2, 1.6]
         - [Jet1SVsAK4_ntracks, 3, 1]
         - [Jet1SVsAK4_normchi2, 0.8, 0.6]
         - [Jet1SVsAK4_dxy, 0.4, 0.25]
         - [Jet1SVsAK4_dxysig, 7, 0.02]
         - [Jet1SVsAK4_d3d, 0.5, 0.2]
         - [Jet1SVsAK4_d3dsig, 7, 0.02]
   sv1_mask:
      length: 5
      vars:
         - sv1_mask
   sv2_points:
      length: 5
      vars:
         - Jet2SVsAK4_eta
         - Jet2SVsAK4_phi
   sv2_features:
      length: 5
      vars:
         - [Jet2SVsAK4_pt_log, 4, 0.6]
         - [Jet2SVsAK4_mass, 1.2, 0.3]
         - Jet2SVsAK4_eta
         - Jet2SVsAK4_phi
         - [Jet2SVsAK4_abseta, 2, 1.6]
         - [Jet2SVsAK4_ntracks, 3, 1]
         - [Jet2SVsAK4_normchi2, 0.8, 0.6]
         - [Jet2SVsAK4_dxy, 0.4, 0.25]
         - [Jet2SVsAK4_dxysig, 7, 0.02]
         - [Jet2SVsAK4_d3d, 0.5, 0.2]
         - [Jet2SVsAK4_d3dsig, 7, 0.02]
   sv2_mask:
      length: 5
      vars:
         - sv2_mask

   jet_points:
      length: 2
      vars:
         - jet_eta_stack
         - jet_phi_stack
   jet_features:
      length: 2
      vars:
         - [dphijj_stack, 0, 1]
         - [Jet_pt1_stack, 500, 0.01]
         - [Jet_pt2_stack, 500, 0.01]
         - [met_stack, 500, 0.01]
   jet_mask:
      length: 2
      vars:
         - jl_mask
   lep_points:
      length: 2
      vars:
         - lep_eta_stack
         - lep_phi_stack
   lep_features:
      length: 2
      vars:
         - [Lepton_pt1_stack, 500, 0.01]
         - [Lepton_pt2_stack, 500, 0.01]
         - [dphill_stack, 0, 1]
         - [mll_stack, 500, 0.01]
         - [ptll_stack, 500, 0.01]
         - [mTi_stack, 500, 0.01]
         - [zlep1_stack, 1, 5]
         - [Zlep2_stack, 1, 5]
         - [drj1ll_stack, 5, 1]
         - [drj2ll_stack, 5, 1]
         - [pt_ratio_stack, 2.5, 2]
   lep_mask:
      length: 2
      vars:
         - jl_mask
   

labels:
   ### type can be `simple`, `custom`
   ### [option 1] use `simple` for binary/multi-class classification, then `value` is a list of 0-1 labels
   type: simple
   value: [
      is_ll, isnot_ll
      ]
   ### [option 2] otherwise use `custom` to define the label, then `value` is a map
   # type: custom
   # value: 
      # target_mass: np.where(fj_isQCD, fj_genjet_sdmass, fj_gen_mass) 

